# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - text

on:
  push:
    branches:
      - ContainerAppsCICD
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://helloservicescontianer.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_b611bfabe85b4da4b73dc414e8ae580e }}
        password: ${{ secrets.AzureAppService_ContainerPassword_1aba2d43c8a5446fb1a5840252a566b0 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: helloservicescontianer.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_b611bfabe85b4da4b73dc414e8ae580e }}/test:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'text'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_88815c68a5b54054b16d965a4204f5be }}
        images: 'helloservicescontianer.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_b611bfabe85b4da4b73dc414e8ae580e }}/test:${{ github.sha }}'